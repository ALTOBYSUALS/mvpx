            <script>
window.addEventListener("load", () => {
    const mousePosition = new Vec2();
    const mouseLastPosition = new Vec2();
    const deltas = {
        max: 0,
        applied: 0,
    };
    function handleMovement(e, plane) {
        // update mouse last pos
        mouseLastPosition.copy(mousePosition);
        const mouse = new Vec2();
        // touch event
        if(e.targetTouches) {
            mouse.set(e.targetTouches[0].clientX, e.targetTouches[0].clientY);
        }
        // mouse event
        else {
            mouse.set(e.clientX, e.clientY);
        }
        // lerp the mouse position a bit to smoothen the overall effect
        mousePosition.set(
            curtains.lerp(mousePosition.x, mouse.x, 0.3),
            curtains.lerp(mousePosition.y, mouse.y, 0.3)
        );
        if(plane) {
            const mouseCoords = plane.mouseToPlaneCoords(mousePosition);
            // mouse must be not too much below the curtains to update the uniforms
            if(mouseCoords.y > -1.25) {
                plane.uniforms.mousePosition.value = mouseCoords;
                if(mouseLastPosition.x && mouseLastPosition.y) {
                    let delta = Math.sqrt(Math.pow(mousePosition.x - mouseLastPosition.x, 2) + Math.pow(mousePosition.y - mouseLastPosition.y, 2)) / 30;
                    delta = Math.min(4, delta);
                    if(delta >= deltas.max) {
                        deltas.max = delta;
                    }
                }
            }
        }
    }
    const curtains = new Curtains({
        container: "canvas",
        premultipliedAlpha: true,
        pixelRatio: Math.min(1.5, window.devicePixelRatio) // limit pixel ratio for performance
    });
    // handling errors
    curtains.onError(function() {
        // we will add a class to the document body to display original images
        document.body.classList.add("no-curtains");
    }).onContextLost(() => {
        curtains.restoreContext();
    });
    const planeElements = document.getElementsByClassName("curtain");
    if(planeElements.length > 0) {
        const curtainPlaneParams = {
            widthSegments: 50,
            heightSegments: 37,
            drawCheckMargins: {
                top: 0,
                right: 0,
                bottom: 100,
                left: 0,
            },
            uniforms: {
                mouseTime: {
                    name: "uMouseTime",
                    type: "1f",
                    value: 0,
                },
                mousePosition: {
                    name: "uMousePosition",
                    type: "2f",
                    value: mousePosition,
                },
                mouseMoveStrength: {
                    name: "uMouseMoveStrength",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const curtainPlane = new Plane(curtains, planeElements[0], curtainPlaneParams);
        // home curtain
        // here we will write our title inside our canvas
        function writeTitle(plane, canvas) {
            const title = document.getElementById("site-title");
            const titleStyle = window.getComputedStyle(title);
            let titleTopPosition = title.offsetTop * curtains.pixelRatio - plane.htmlElement.offsetTop * curtains.pixelRatio;
            // adjust small offset due to font interpretation?
            titleTopPosition += title.clientHeight * curtains.pixelRatio * 0.1;
            const planeBoundinRect = plane.getBoundingRect();
            const htmlPlaneWidth = planeBoundinRect.width;
            const htmlPlaneHeight = planeBoundinRect.height;
            // set sizes
            canvas.width = htmlPlaneWidth;
            canvas.height = htmlPlaneHeight;
            const context = canvas.getContext("2d");
            context.width = htmlPlaneWidth;
            context.height = htmlPlaneHeight;
            // draw our title with the original style
            context.fillStyle = titleStyle.color;
            context.font = parseFloat(titleStyle.fontSize) * curtains.pixelRatio + "px " + titleStyle.fontFamily;
            context.fontStyle = titleStyle.fontStyle;
            context.textAlign = "center";
            // vertical alignment
            context.textBaseline = "top";
            context.fillText(title.innerText, htmlPlaneWidth / 2, titleTopPosition);
            if(curtainPlane.textures && curtainPlane.textures.length > 1) {
                curtainPlane.textures[1].resize();
                curtainPlane.textures[1].needUpdate();
            }
        }
        const canvas = document.createElement("canvas");
        canvas.setAttribute("data-sampler", "titleSampler");
        canvas.style.display = "none";
        curtainPlane.loadCanvas(canvas);
        curtainPlane.onReady(() => {
            const wrapper = document.getElementById("page-wrap");
            wrapper.addEventListener("mousemove", function(e) {
                handleMovement(e, curtainPlane);
            });
            wrapper.addEventListener("touchmove", function(e) {
                handleMovement(e, curtainPlane);
            }, {passive: true});
        }).onLoading((texture) => {
            texture.shouldUpdate = false;
            if(curtainPlane.canvases && curtainPlane.canvases.length > 0) {
                // title
                if(document.fonts) {
                    document.fonts.ready.then(() => {
                        writeTitle(curtainPlane, canvas);
                    });
                }
                else {
                    setTimeout(() => {
                        writeTitle(curtainPlane, canvas);
                    }, 750);
                }
            }
            if(curtainPlane.textures.length === 2) {
                setTimeout(() => {
                    document.body.classList.add("curtain-ready");
                    deltas.max = 4;
                }, 200);
            }
        }).onRender(() => {
            curtainPlane.uniforms.mouseTime.value++;
            // decrease the mouse move strenght with damping : if the user doesn't move the mouse, effect will fade away
            deltas.applied += (deltas.max - deltas.applied) * 0.02;
            deltas.max += (0 - deltas.max) * 0.01;
            // send the new mouse move strength value
            curtainPlane.uniforms.mouseMoveStrength.value = deltas.applied;
        }).onReEnterView(() => {
            // force title drawing if it was hidden on page load
            curtainPlane.textures[1].needUpdate();
        }).onAfterResize(() => {
            writeTitle(curtainPlane, canvas);
        });
    }
    // examples
    const showcaseElements = document.getElementsByClassName("showcase-curtain");
    const showcasePlanes = [];
    for(let i = 0; i < showcaseElements.length; i++) {
        const showcaseParams = {
            vertexShaderID: "simple-shader-vs",
            fragmentShaderID: "simple-shader-fs",
            widthSegments: 20,
            heightSegments: 1,
            texturesOptions: {
                minFilter: curtains.gl.LINEAR_MIPMAP_NEAREST
            },
            uniforms: {
                time: {
                    name: "uTime",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const plane = new Plane(curtains, showcaseElements[i], showcaseParams);
        showcasePlanes.push(plane);
        handleExamples(i);
    }
    function handleExamples(index) {
        const plane = showcasePlanes[index];
        plane.onReady(function() {
            plane.userData.mouseOver = false;
            showcaseElements[index].addEventListener("mouseenter", function(e) {
                plane.userData.mouseOver = true;
            });
            showcaseElements[index].addEventListener("mouseleave", function(e) {
                plane.userData.mouseOver = false;
            });
        }).onRender(() => {
            // use damping
            if(plane.userData.mouseOver) {
                plane.uniforms.time.value += (45 - plane.uniforms.time.value) * 0.0375;
            }
            else {
                plane.uniforms.time.value += (0 - plane.uniforms.time.value) * 0.0375;
            }
        });
    }
    // basic example
    const basicElement = document.getElementById("basic-example");
    if(basicElement) {
        const basicPlaneParams = {
            vertexShaderID: "basic-plane-vs", // our vertex shader ID
            fragmentShaderID: "basic-plane-fs", // our framgent shader ID
            uniforms: {
                time: {
                    name: "uTime",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const basicPlane = new Plane(curtains, basicElement, basicPlaneParams);
        basicPlane.onRender(() => {
            basicPlane.uniforms.time.value++;
        });
    }
    // vertices coordinates helper
    const verticesHelperVs = `      
        precision mediump float;
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;
        uniform float uTime;
        void main() {
            vec3 vertexPosition = aVertexPosition;
            vertexPosition.z = sin(vertexPosition.x * 3.141592 + uTime * 0.0375) * 0.05;
            gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);
            // set the varyings
            vTextureCoord = aTextureCoord;
            vVertexPosition = vertexPosition;
        }
    `;
    const verticesHelperFs = `        
        precision mediump float;
        varying vec3 vVertexPosition;
        varying vec2 vTextureCoord;
        uniform sampler2D uSampler0;
        void main() {
            gl_FragColor = texture2D(uSampler0, vTextureCoord);
        }
    `;
    const verticesHelperEl = document.getElementById("vertices-position-helper-plane");
    if(verticesHelperEl) {
        const verticesHelperPlaneParams = {
            vertexShader: verticesHelperVs, // our vertex shader
            fragmentShader: verticesHelperFs, // our framgent shader
            widthSegments: 5,
            heightSegments: 5,
            uniforms: {
                time: {
                    name: "uTime",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const verticesHelperPlane = new Plane(curtains, verticesHelperEl, verticesHelperPlaneParams);
        verticesHelperPlane.onRender(() => {
            verticesHelperPlane.uniforms.time.value++;
        });
    }
    // texture coordinates helper
    const textureHelperVs = `      
        precision mediump float;
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec2 vTextureCoord;
        uniform float uTime;
        void main() {            
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            // set the varyings
            vTextureCoord = aTextureCoord;
        }
    `;
    const textureHelperFs = `        
        precision mediump float;
        varying vec2 vTextureCoord;
        void main() {
            gl_FragColor = vec4(vec3(vTextureCoord.y), 1.0);
        }
    `;
    const textureHelperEl = document.getElementById("texture-coord-helper-plane");
    if(textureHelperEl) {
        const textureHelperPlaneParams = {
            vertexShader: textureHelperVs, // our vertex shader
            fragmentShader: textureHelperFs, // our framgent shader
            uniforms: {
                time: {
                    name: "uTime",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const textureHelperPlane = new Plane(curtains, textureHelperEl, textureHelperPlaneParams);
        textureHelperPlane.onRender(() => {
            textureHelperPlane.uniforms.time.value++;
        });
    }
    // about
    const aboutElements = document.getElementsByClassName("about-curtain");
    if(aboutElements.length > 0) {
        const aboutPlaneParams = {
            widthSegments: 10,
            heightSegments: 10,
            fov: 35,
            uniforms: {
                time: {
                    name: "uTime",
                    type: "1f",
                    value: 0,
                },
            },
        };
        const aboutPlane = new Plane(curtains, aboutElements[0], aboutPlaneParams);
        aboutPlane.onRender(() => {
            aboutPlane.uniforms.time.value++;
        });
    }
});
</script>

          <div bind="60afe244-cb84-aecc-4f5a-f6bb56a8e3d6" class="js-scripts w-embed w-script">
            <script id="intro-vs" type="x-shader/x-vertex">
			precision mediump float;
			// default mandatory variables
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;
			uniform mat4 uMVMatrix;
    		uniform mat4 uPMatrix;
			// custom variables
			varying vec3 vVertexPosition;
			varying vec3 vOriginalVertexPosition;
			varying vec2 vTextureCoord;
			uniform float uMouseTime;
			uniform vec2 uMousePosition;
			uniform float uMouseMoveStrength;
			void main() {
				vec3 vertexPosition = aVertexPosition;
				// fix the curtain on top (y coord ranges from top : 1.0 to bottom : -1.0)
				float yCoordRatio = vertexPosition.y - 1.0;
				float distanceFromMouse = distance(vec2(uMousePosition.x, 0.0), vec2(vertexPosition.x, 0.0));
				//float waveSinusoid = cos(10.0 * 1.5 * ((1.0 / (distanceFromMouse - 2.0)) - (uMouseTime / 500.0)));
				float waveSinusoid = cos(35.0 * ((1.0 / (cos(distanceFromMouse) - 2.0)) - uMouseTime * 0.0015));
				float xAttenuation = ((2.0 - abs(uMousePosition.x - vertexPosition.x)) / 2.0);
				float yAttenuation = ((-1.0 * uMousePosition.y) + 1.0) / 2.0;
				if(uMousePosition.y <= -1.0) {
					yAttenuation = yAttenuation + (uMousePosition.y + 1.0) * 1.5;
				}
				yAttenuation = clamp(yAttenuation, 0.0, 1.0);
				float curtainEffect = yCoordRatio  * waveSinusoid * uMouseMoveStrength * xAttenuation * yAttenuation;
				float xDisplacement = abs(yCoordRatio) * sign(vertexPosition.x);
				vertexPosition.z +=  curtainEffect / 30.0;
				vertexPosition.x +=  curtainEffect * 1.5 * xDisplacement / 240.0;
			   	gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);
			   	// varyings
			   	vTextureCoord = aTextureCoord;
			   	vVertexPosition = vertexPosition;
                vOriginalVertexPosition = aVertexPosition;
			}
        </script>
            <script id="intro-fs" type="x-shader/x-fragment">
			precision mediump float;
			varying vec3 vVertexPosition;
			varying vec3 vOriginalVertexPosition;
			varying vec2 vTextureCoord;
			uniform sampler2D curtainSampler;
			uniform sampler2D titleSampler;
			vec3 getNormal(vec3 pos, vec3 originalPos) {
                float diff = 0.25;
                vec3 neighbour1 = vec3(originalPos.x + diff, originalPos.y, originalPos.z);
                vec3 neighbour2 = vec3(originalPos.x, pos.y + diff, originalPos.z);
                vec3 tangent = (neighbour1 - pos);
                vec3 bitangent = (neighbour2 - pos);
                return normalize(cross(tangent, bitangent));
            }
			void main() {
				vec2 textureCoords = vec2(vTextureCoord.x, vTextureCoord.y);
				// slides transitions
				vec4 finalColor = texture2D(curtainSampler, textureCoords);
				vec4 title = texture2D(titleSampler, textureCoords);
				finalColor = mix(finalColor, title, title.a);
				//finalColor.rgb -= clamp(-vVertexPosition.z / 5.0, 0.0, 1.0);
				//finalColor.rgb += clamp(vVertexPosition.z / 5.0, 0.0, 1.0);
				vec3 normal = getNormal(vVertexPosition, vOriginalVertexPosition);
                vec3 lightPos = normalize(vec3(0.3, 0.3, 1.0));
                float light = smoothstep(0.45, 1.0, dot(normal, lightPos));
                float lightStrength = 0.35;
                float ambientLight = 1.0 - lightStrength;
                finalColor.rgb = finalColor.rgb * light * lightStrength + finalColor.rgb * ambientLight;
				// handling premultiplied alpha
				finalColor = vec4(finalColor.rgb * finalColor.a, finalColor.a);
				gl_FragColor = finalColor;
			}
        </script>
            <script id="simple-shader-vs" type="x-shader/x-vertex">
			precision mediump float;
			// default mandatory variables
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;
			uniform mat4 uMVMatrix;
    		uniform mat4 uPMatrix;
			// custom variables
			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;
			uniform float uTime;
			void main() {
				vec3 vertexPosition = aVertexPosition;
				// a float varying from -1.5 to 1.5
				float waveCoords = ((uTime / 45.0) * 3.5) - 1.75;
				// distance from the waveCoords to the vertex coordinates
				float distanceToWave = distance(vec2(vertexPosition.x, 0.0), vec2(waveCoords, 0.0));
				// nice little wave animation from left to right or right to left depending on the timer
				vertexPosition.z -= (cos(clamp(distanceToWave, 0.0, 0.75) * 3.141592) - cos(0.75 * 3.141592) + (2.0 * sin(3.141592 * uTime / 90.0))) * 0.025;
			   	gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);
			   	// varyings
			   	vTextureCoord = aTextureCoord;
			   	vVertexPosition = vertexPosition;
			}
        </script>
            <script id="simple-shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			uniform float uTime;
			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;
			uniform sampler2D uExample;
			void main() {
				// get our texture coords
				vec2 textureCoords = vec2(vTextureCoord.x, vTextureCoord.y);
				vec4 finalColor = texture2D(uExample, textureCoords);
				gl_FragColor = finalColor;
			}
        </script>
          </div>
        </div>
      </div>
    </div>

  <script>
gsap.registerPlugin(ScrollTrigger);
const wrapElements = (elems, wrapType, wrapClass) => {
  elems.forEach((char) => {
    const wrapEl = document.createElement(wrapType);
    wrapEl.classList = wrapClass;
    char.parentNode.appendChild(wrapEl);
    wrapEl.appendChild(char);
  });
};
Splitting();
const fx4Titles = [
  ...document.querySelectorAll(".content__title[data-splitting][data-effect4]")
];
const fx10Titles = [
  ...document.querySelectorAll(".content__title[data-splitting][data-effect10]")
];
const fx11Titles = [
  ...document.querySelectorAll(".content__title[data-splitting][data-effect11]")
];
const fx28Titles = [
  ...document.querySelectorAll(".content__title[data-splitting][data-effect28]")
];
let lenis;
const initSmoothScrolling = () => {
  lenis = new Lenis({
    lerp: 0.2,
    smooth: true
  });
  lenis.on("scroll", () => ScrollTrigger.update());
  const scrollFn = (time) => {
    lenis.raf(time);
    requestAnimationFrame(scrollFn);
  };
  requestAnimationFrame(scrollFn);
};
const scroll = () => {
  fx4Titles.forEach((title) => {
    const words = title.querySelectorAll(".word");
    for (const word of words) {
      const chars = word.querySelectorAll(".char");
      gsap.fromTo(
        chars,
        {
          "will-change": "opacity, transform",
          x: (position, _, arr) => 150 * (position - arr.length / 2)
        },
        {
          ease: "power1.inOut",
          x: 0,
          stagger: {
            grid: "auto",
            from: "center"
          },
          scrollTrigger: {
            trigger: word,
            start: "center bottom+=30%",
            end: "top top+=15%",
            scrub: true
          }
        }
      );
    }
  });
  fx10Titles.forEach((title) => {
    const chars = title.querySelectorAll(".char");
    gsap.fromTo(
      chars,
      {
        "will-change": "opacity",
        opacity: 0,
        filter: "blur(20px)"
      },
      {
        duration: 0.25,
        ease: "power1.inOut",
        opacity: 1,
        filter: "blur(0px)",
        stagger: { each: 0.05, from: "random" },
        scrollTrigger: {
          trigger: title,
          start: "top bottom",
          end: "center center",
          toggleActions: "play resume resume reset"
        }
      }
    );
  });
  fx11Titles.forEach((title) => {
    const chars = title.querySelectorAll(".char");
    wrapElements(chars, "span", "char-wrap");
    gsap.fromTo(
      chars,
      {
        "will-change": "transform",
        transformOrigin: "0% 50%",
        xPercent: 105
      },
      {
        duration: 1,
        ease: "expo",
        xPercent: 0,
        stagger: 0.042,
        scrollTrigger: {
          trigger: title,
          start: "top bottom",
          end: "top top+=10%",
          toggleActions: "play resume resume reset"
        }
      }
    );
  });
  fx28Titles.forEach((title) => {
    const words = [...title.querySelectorAll(".word")];
    for (const word of words) {
      const chars = word.querySelectorAll(".char");
      const charsTotal = chars.length;
      gsap.fromTo(
        chars,
        {
          "will-change": "transform, filter",
          transformOrigin: "50% 100%",
          scale: (position) => {
            const factor =
              position < Math.ceil(charsTotal / 2)
                ? position
                : Math.ceil(charsTotal / 2) -
                  Math.abs(Math.floor(charsTotal / 2) - position) -
                  1;
            return gsap.utils.mapRange(
              0,
              Math.ceil(charsTotal / 2),
              0.5,
              2.1,
              factor
            );
          },
          y: (position) => {
            const factor =
              position < Math.ceil(charsTotal / 2)
                ? position
                : Math.ceil(charsTotal / 2) -
                  Math.abs(Math.floor(charsTotal / 2) - position) -
                  1;
            return gsap.utils.mapRange(
              0,
              Math.ceil(charsTotal / 2),
              0,
              60,
              factor
            );
          },
          rotation: (position) => {
            const factor =
              position < Math.ceil(charsTotal / 2)
                ? position
                : Math.ceil(charsTotal / 2) -
                  Math.abs(Math.floor(charsTotal / 2) - position) -
                  1;
            return position < charsTotal / 2
              ? gsap.utils.mapRange(0, Math.ceil(charsTotal / 2), -4, 0, factor)
              : gsap.utils.mapRange(0, Math.ceil(charsTotal / 2), 0, 4, factor);
          },
          filter: "blur(12px) opacity(0)"
        },
        {
          ease: "power2.inOut",
          y: 0,
          rotation: 0,
          scale: 1,
          filter: "blur(0px) opacity(1)",
          scrollTrigger: {
            trigger: word,
            start: "top bottom+=40%",
            end: "top top+=15%",
            scrub: true
          },
          stagger: {
            amount: 0.15,
            from: "center"
          }
        }
      );
    }
  });
};
window.addEventListener("load", () => {
  initSmoothScrolling();
  scroll();
});
</script>

  <script>
const myLenis = new Lenis({
  duration: 1.2,
  easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
  direction: 'vertical',
  gestureDirection: 'vertical',
  smooth: true,
  mouseMultiplier: 1,
  smoothTouch: false,
  touchMultiplier: 0.9,
  infinite: false,
})
function myRaf(time) {

}
requestAnimationFrame(myRaf)

  <script>
  //SCROLL INTERACTION
  let click = document.getElementById("click");
  click.load();
  gsap.registerPlugin(ScrollTrigger);
  // On page load set image to first collection item image
  $(".image-sticky").attr("src", $(".our-works-item").eq(0).find(".works-img").attr("src"));
  // Anytime item is scrolled into view
  function updateImages(currentItem) {
    $(".our-works-item").removeClass("active");
    currentItem.addClass("active");
    let imageSrc = currentItem.find(".works-img").attr("src");
    $(".image-sticky").attr("src", imageSrc);
    click.currentTime = 0;
    click.play();
  }
  // Scroll into view trigger
  $(".our-works-item").each(function (index) {
    let triggerElement = $(this);
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: triggerElement,
        // trigger element - viewport
        start: "top center",
        end: "bottom center",
        onEnter: () => {
          updateImages(triggerElement);
        },
        onEnterBack: () => {
          updateImages(triggerElement);
        }
      }
    });
  });
</script>
